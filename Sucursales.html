<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestión de Sucursales - Sushi Tlalpan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --pink: #e94a7e;
            --yellow: #f0d44c;
            --blue: #41c5d3;
            --gray: #f8f8f8;
            --gray-border: #ddd;
            --danger: #dc3545;
            --danger-hover: #c82333;
            --success: #28a745;
            --success-hover: #218838;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--gray);
        }
        header {
            background-color: var(--blue);
            color: var(--white);
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }
        .action-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .action-button:hover {
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
        }
        #add-branch-btn {
            background-color: var(--pink);
            color: var(--white);
        }
        #add-branch-btn:hover {
            background-color: #d43d71;
        }
        #delete-branch-btn {
            background-color: var(--yellow);
            color: var(--black);
        }
        #delete-branch-btn:hover {
            background-color: #e6c031;
        }
        #refresh-branches-btn {
            background-color: var(--blue);
            color: var(--white);
        }
        #refresh-branches-btn:hover {
            background-color: #369ba5;
        }
        .form-container {
            display: none;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 12px;
            background-color: var(--gray);
            border: 1px solid var(--gray-border);
        }
        .form-container.active {
            display: block;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .input-group {
            flex: 1 1 100%;
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }
        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        .input-group input,
        .input-group select {
            padding: 12px;
            border: 1px solid var(--yellow);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--blue);
            outline: none;
            box-shadow: 0 0 5px rgba(65, 197, 211, 0.3);
        }
        .submit-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            flex: 1 1 100%;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        .submit-btn:hover {
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
        }
        #add-branch-form .submit-btn {
            background-color: var(--success);
            color: var(--white);
        }
        #add-branch-form .submit-btn:hover {
            background-color: var(--success-hover);
        }
        #delete-branch-form .submit-btn {
            background-color: var(--danger);
            color: var(--white);
        }
        #delete-branch-form .submit-btn:hover {
            background-color: var(--danger-hover);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid var(--gray-border);
            text-align: center;
        }
        th {
            background-color: var(--blue);
            color: var(--white);
            font-weight: 600;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
            color: #888;
        }
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        .message.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        .message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        .spinner {
            border: 3px solid rgba(65, 197, 211, 0.3);
            border-top: 3px solid var(--blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <main id="main-content">
        <header>
            <h1>Gestión de Sucursales - Sushi Tlalpan</h1>
        </header>
        <div class="container">
            <div class="button-group">
                <button id="add-branch-btn" class="action-button">Agregar Sucursal</button>
                <button id="delete-branch-btn" class="action-button">Eliminar Sucursal</button>
                <button id="refresh-branches-btn" class="action-button">Actualizar Lista</button>
            </div>
            
            <div id="add-branch-form" class="form-container">
                <form id="add-branch-local-form">
                    <div class="input-group">
                        <label for="branch_name_add">Nombre de la Sucursal</label>
                        <input type="text" id="branch_name_add" name="branch_name" required>
                    </div>
                    <button type="submit" class="submit-btn">Agregar Sucursal</button>
                </form>
                <div class="loading" id="add-loading">
                    <div class="spinner"></div>
                    <p>Agregando sucursal...</p>
                </div>
                <div id="add-message" class="message"></div>
            </div>
            
            <div id="delete-branch-form" class="form-container">
                <form id="delete-branch-local-form">
                    <div class="input-group">
                        <label for="branch_name_delete">Nombre de la Sucursal a Eliminar</label>
                        <input type="text" id="branch_name_delete" name="branch_name" required>
                    </div>
                    <button type="submit" class="submit-btn">Eliminar Sucursal</button>
                </form>
                <div class="loading" id="delete-loading">
                    <div class="spinner"></div>
                    <p>Eliminando sucursal...</p>
                </div>
                <div id="delete-message" class="message"></div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Nombre de la Sucursal</th>
                    </tr>
                </thead>
                <tbody id="tablaSucursales">
                    <tr>
                        <td>Cargando sucursales...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            Panel de gestión para sucursales del sistema Sushi Tlalpan.
        </div>
    </main>

    <script>
        // Configuración del servidor
        const NGROK_URL = 'https://verbally-sound-chamois.ngrok-free.app';
        
        // --- Inicialización sin PIN ---
        document.addEventListener("DOMContentLoaded", function() {
            initializePage();
        });

        // Elementos del DOM
        const addBranchBtn = document.getElementById("add-branch-btn");
        const deleteBranchBtn = document.getElementById("delete-branch-btn");
        const refreshBranchesBtn = document.getElementById("refresh-branches-btn");
        const addBranchForm = document.getElementById("add-branch-form");
        const deleteBranchForm = document.getElementById("delete-branch-form");
        const tablaSucursales = document.getElementById("tablaSucursales");

        // Event listeners para botones
        addBranchBtn.addEventListener("click", () => {
            addBranchForm.classList.add("active");
            deleteBranchForm.classList.remove("active");
            document.getElementById("branch_name_add").value = '';
        });

        deleteBranchBtn.addEventListener("click", () => {
            deleteBranchForm.classList.add("active");
            addBranchForm.classList.remove("active");
            document.getElementById("branch_name_delete").value = '';
        });

        refreshBranchesBtn.addEventListener("click", () => {
            loadBranches();
        });

        // Función para mostrar mensajes
        function showMessage(elementId, text, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Función para mostrar/ocultar loading
        function showLoading(elementId, show) {
            const loadingDiv = document.getElementById(elementId);
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        // Función para cargar sucursales desde el servidor
        async function loadBranches() {
            try {
                const response = await fetch(`${NGROK_URL}/branches`, {
                    method: 'GET',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const result = await response.json();
                
                tablaSucursales.innerHTML = '';
                
                if (result.branches && result.branches.length > 0) {
                    result.branches.forEach(branchName => {
                        const fila = document.createElement("tr");
                        fila.innerHTML = `<td>${branchName}</td>`;
                        tablaSucursales.appendChild(fila);
                    });
                } else {
                    const fila = document.createElement("tr");
                    fila.innerHTML = `<td>No hay sucursales disponibles</td>`;
                    tablaSucursales.appendChild(fila);
                }

            } catch (error) {
                console.error('Error al cargar sucursales:', error);
                tablaSucursales.innerHTML = `<td>Error al cargar sucursales: ${error.message}</td>`;
            }
        }

        // Formulario para agregar sucursal
        document.getElementById("add-branch-local-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const branchName = document.getElementById("branch_name_add").value.trim();
            
            if (!branchName) {
                showMessage('add-message', 'Por favor, ingrese el nombre de la sucursal.', 'error');
                return;
            }

            showLoading('add-loading', true);
            
            try {
                const formData = new FormData();
                formData.append('branch_name', branchName);
                
                const response = await fetch(`${NGROK_URL}/add-branch`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('add-message', result.message, 'success');
                    document.getElementById("add-branch-local-form").reset();
                    setTimeout(() => {
                        loadBranches();
                        addBranchForm.classList.remove("active");
                    }, 2000);
                } else {
                    showMessage('add-message', result.message, 'error');
                }
                
            } catch (error) {
                console.error('Error al agregar sucursal:', error);
                showMessage('add-message', `Error de conexión: ${error.message}`, 'error');
            } finally {
                showLoading('add-loading', false);
            }
        });

        // Formulario para eliminar sucursal
        document.getElementById("delete-branch-local-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const branchNameToDelete = document.getElementById("branch_name_delete").value.trim();
            
            if (!branchNameToDelete) {
                showMessage('delete-message', 'Por favor, ingrese el nombre de la sucursal a eliminar.', 'error');
                return;
            }

            if (!confirm(`¿Está seguro de que desea eliminar la sucursal "${branchNameToDelete}"?`)) {
                return;
            }

            showLoading('delete-loading', true);
            
            try {
                const formData = new FormData();
                formData.append('branch_name', branchNameToDelete);
                
                const response = await fetch(`${NGROK_URL}/delete-branch`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('delete-message', result.message, 'success');
                    document.getElementById("delete-branch-local-form").reset();
                    setTimeout(() => {
                        loadBranches();
                        deleteBranchForm.classList.remove("active");
                    }, 2000);
                } else {
                    showMessage('delete-message', result.message, 'error');
                }
                
            } catch (error) {
                console.error('Error al eliminar sucursal:', error);
                showMessage('delete-message', `Error de conexión: ${error.message}`, 'error');
            } finally {
                showLoading('delete-loading', false);
            }
        });

        // Función de inicialización
        async function initializePage() {
            await loadBranches();
        }
    </script>
</body>
</html>
