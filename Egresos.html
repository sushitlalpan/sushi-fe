<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egresos Diarios - Sushi Tlalpan</title>
  <link rel="stylesheet" href="css/egresos.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulario de Egresos Diarios</h1>
    <form id="egresoForm">
      <div class="form-grid">
        <div class="form-column">
          <div class="input-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>
          <div class="input-group">
            <label for="compra_servicio">Compra/Servicio</label>
            <input type="text" id="compra_servicio" name="compra_servicio" required>
          </div>
          <div class="input-group">
            <label for="lugar_compra">Lugar de Compra</label>
            <input type="text" id="lugar_compra" name="lugar_compra" required>
          </div>
          <div class="input-group">
            <label for="concepto">Concepto</label>
            <select id="concepto" name="concepto" required>
              <option value="">Seleccionar...</option>
              <option value="MATERIA PRIMA">MATERIA PRIMA</option>
              <option value="CONSUMIBLE">CONSUMIBLE</option>
              <option value="FERRETERÍA">FERRETERÍA</option>
              <option value="PAPELERÍA">PAPELERÍA</option>
              <option value="MAQUINARIA Y EQ.">MAQUINARIA Y EQUIPO</option>
              <option value="RENTA">RENTA</option>
              <option value="TELÉFONO">TELÉFONO</option>
              <option value="UTENSILIOS">UTENSILIOS</option>
              <option value="JARCERÍA">JARCERÍA</option>
              <option value="ENVÍOS">ENVÍOS</option>
              <option value="OTROS">OTROS</option>
              <option value="MANTENIMIENTO">MANTENIMIENTO</option>
              <option value="LUZ">LUZ</option>
              <option value="GAS">GAS</option>
              <option value="GASOLINA">GASOLINA</option>
              <option value="AGUA">AGUA</option>
            </select>
          </div>
        </div>
        <div class="form-column">
          <div class="input-group">
            <label for="sucursalSelect">Sucursal</label>
            <select id="sucursalSelect" name="sucursal" required>
              <option value="">Cargando...</option>
            </select>
          </div>
          <div class="input-group">
            <label for="operadorSelect">Operador</label>
            <select id="operadorSelect" name="operador" required>
              <option value="">Cargando...</option>
            </select>
          </div>
          <div class="input-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" step="any" required>
          </div>
          <div class="input-group">
            <label for="udm">UDM</label>
            <select id="udm" name="udm" required>
              <option value="">Seleccionar...</option>
              <option value="PZA">PZA</option>
              <option value="KG">KG</option>
              <option value="SRV">SRV</option>
            </select>
          </div>
          <div class="input-group">
            <label for="precio">Precio</label>
            <input type="number" id="precio" step="0.01" name="precio" required>
          </div>
        </div>
      </div>
      <button type="submit" class="submit-btn">Registrar Egreso</button>
    </form>
  </div>
  <script src="js/api-client.js"></script>
  <script src="js/users.js"></script>
  <script src="js/branches.js"></script>
  <script src="js/egresos.js"></script>
  <script>
    const form = document.getElementById('egresoForm');
    const operadorSelect = document.getElementById('operadorSelect');
    const sucursalSelect = document.getElementById('sucursalSelect');

    window.addEventListener('DOMContentLoaded', () => {
        cargarSucursales();
        cargarOperadoresYSeleccionarUsuario();
        document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
    });
    
    async function cargarOperadoresYSeleccionarUsuario() {
        try {
            // Get logged in user info
            const loggedInUserInfo = await usersAPI.getLoggedInUser();
            const isAdmin = loggedInUserInfo.is_admin === true;
            const currentUsername = loggedInUserInfo.username || loggedInUserInfo.name;

            if (isAdmin) {
                // Admin: Load all users and allow selection
                const users = await usersAPI.getUsers();
                if (users && users.length > 0) {
                    operadorSelect.innerHTML = '<option value="" disabled selected>Selecciona un operador</option>';
                    
                    // Sort users by username and create options with user ID as value
                    const sortedUsers = users.sort((a, b) => {
                        const nameA = typeof a === 'string' ? a : (a.username || a.name || 'N/A');
                        const nameB = typeof b === 'string' ? b : (b.username || b.name || 'N/A');
                        return nameA.localeCompare(nameB);
                    });
                    
                    sortedUsers.forEach(user => {
                        const username = typeof user === 'string' ? user : (user.username || user.name || 'N/A');
                        const userId = typeof user === 'object' ? user.id : username;
                        operadorSelect.innerHTML += `<option value="${userId}">${username}</option>`;
                    });

                    // Pre-select current user but allow changing
                    const currentUserId = loggedInUserInfo.id;
                    if (currentUserId) {
                        operadorSelect.value = currentUserId;
                    }
                    operadorSelect.disabled = false;
                } else {
                    operadorSelect.innerHTML = '<option value="" disabled selected>No hay operadores</option>';
                }
            } else {
                // Non-admin: Pre-select current user and disable selection
                const currentUserId = loggedInUserInfo.id;
                if (currentUsername && currentUserId) {
                    operadorSelect.innerHTML = `<option value="${currentUserId}" selected>${currentUsername}</option>`;
                    operadorSelect.disabled = true;
                } else {
                    operadorSelect.innerHTML = '<option value="" disabled selected>Usuario no identificado</option>';
                    operadorSelect.disabled = true;
                }
            }
        } catch (error) {
            console.error('Error al cargar información del usuario:', error);
            operadorSelect.innerHTML = '<option value="" disabled selected>Error al cargar</option>';
            operadorSelect.disabled = true;
        }
    }

    async function cargarSucursales() {
        try {
            const data = await branchesAPI.getBranches();
            if (data.branches && data.branches.length > 0) {
                sucursalSelect.innerHTML = '<option value="" disabled selected>Selecciona una sucursal</option>';
                
                // Sort branches by name
                const sortedBranches = data.branches.sort((a, b) => a.name.localeCompare(b.name));
                
                sortedBranches.forEach(branch => {
                    sucursalSelect.innerHTML += `<option value="${branch.id}">${branch.name}</option>`;
                });
            } else {
                sucursalSelect.innerHTML = '<option value="" disabled>No hay sucursales</option>';
            }
        } catch (error) {
            sucursalSelect.innerHTML = '<option value="" disabled>Error al cargar</option>';
        }
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const submitButton = form.querySelector('.submit-btn');
      submitButton.disabled = true;
      submitButton.textContent = 'Enviando...';
      
      try {
        // Convert form data to required JSON structure
        const cantidad = parseFloat(document.getElementById('cantidad').value) || 0;
        const precio = parseFloat(document.getElementById('precio').value) || 0;
        const totalAmount = cantidad * precio;
        
        const egresoData = {
          expense_date: document.getElementById('fecha').value,
          expense_description: document.getElementById('compra_servicio').value || '',
          vendor_payee: document.getElementById('lugar_compra').value || '',
          expense_category: document.getElementById('concepto').value || '',
          quantity: cantidad,
          unit_of_measure: document.getElementById('udm').value || '',
          total_amount: totalAmount,
          tax_amount: 0,
          receipt_number: '',
          payment_method: 'cash',
          is_reimbursable: 'no',
          notes: '',
          worker_id: document.getElementById('operadorSelect').value,
          branch_id: document.getElementById('sucursalSelect').value
        };

        const result = await egresosAPI.submitEgreso(egresoData);
        
        // Assume success unless an error is thrown
        alert('Egreso registrado exitosamente');
        form.reset();
        document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
        await cargarOperadoresYSeleccionarUsuario();
        
      } catch (error) {
        console.error('Error al enviar egreso:', error);
        alert('Error al conectar con el servidor.');
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Registrar Egreso';
      }
    });
  </script>
</body>
</html>
