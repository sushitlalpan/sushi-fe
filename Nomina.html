<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nómina - Sushi Tlalpan</title>
  <style>
    :root {
      --white: #ffffff;
      --black: #000000;
      --pink: #e94a7e;
      --yellow: #f0d44c;
      --blue: #41c5d3;
    }
    body {
      background-image: url('https://previews.123rf.com/images/stolenpencil/stolenpencil1506/stolenpencil150600007/41960701-sushi-y-rollos-patr%C3%B3n-transparente-sobre-fondo-blanco.jpg');
      background-repeat: repeat;
      background-color: rgba(255, 255, 255, 0.7);
      background-blend-mode: lighten;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.85);
      width: 100%;
      max-width: 800px;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      border: 3px solid var(--blue);
      backdrop-filter: blur(8px);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .form-column {
      flex: 1;
      min-width: 300px;
    }
    .input-group {
      /* MODIFICACIÓN: Aumentado el margen para mayor separación */
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }
    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--yellow);
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }
    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 8px rgba(65, 197, 211, 0.4);
    }
    .submit-btn {
      width: 100%;
      background-color: var(--pink);
      color: var(--white);
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
        background-color: #d43d71;
    }
    .submit-btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Formulario Nómina</h1>
    <form id="nomina-form">
      <div class="form-grid">
        <div class="form-column">
          <div class="input-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>
          <div class="input-group">
            <label for="operador">Operador</label>
            <select id="operador" name="operador" required>
              <option value="">Cargando...</option>
            </select>
          </div>
          <div class="input-group">
            <label for="sucursal">Sucursal</label>
            <select id="sucursal" name="sucursal" required>
              <option value="">Cargando...</option>
            </select>
          </div>
          <div class="input-group">
            <label for="dias_laborados">Días Laborados</label>
            <input type="number" id="dias_laborados" name="dias_laborados" required>
          </div>
        </div>
        <div class="form-column">
          <div class="input-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" step="0.01" id="cantidad" name="cantidad" required>
          </div>
          <div class="input-group">
            <label for="tipo_nomina">Tipo Nómina</label>
            <select id="tipo_nomina" name="tipo_nomina" required>
              <option value="">Seleccionar...</option>
              <option value="OPERATIVA">OPERATIVA</option>
              <option value="OP. CONFIANZA">OP. CONFIANZA</option>
              <option value="ADVO">ADVO</option>
            </select>
          </div>
          <div class="input-group">
            <label for="notas">Notas</label>
            <textarea id="notas" name="notas" rows="4"></textarea>
          </div>
        </div>
      </div>
      <button type="submit" class="submit-btn">Registrar Nómina</button>
    </form>
  </div>
  <script src="env.js"></script>
  <script>
    const backendApiBaseUrl = window.env.API_URL;
    const operadoresUrl = `${backendApiBaseUrl}/users`;
    const sucursalesUrl = `${backendApiBaseUrl}/branches`;
    const nominaUrl = `${backendApiBaseUrl}/nomina`;

    const operadorSelect = document.getElementById('operador');
    const sucursalSelect = document.getElementById('sucursal');
    const form = document.getElementById('nomina-form');

    window.addEventListener('DOMContentLoaded', () => {
        cargarSucursales();
        cargarOperadoresYSeleccionarUsuario();
        document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
    });

    async function cargarOperadoresYSeleccionarUsuario() {
        const loggedInUser = sessionStorage.getItem('loggedInUser');
        try {
            const response = await fetch(operadoresUrl, { headers: { 'ngrok-skip-browser-warning': 'true' } });
            const data = await response.json();
            if (data.users && data.users.length > 0) {
                operadorSelect.innerHTML = '<option value="" disabled>Selecciona un operador</option>';
                data.users.sort().forEach(operador => {
                    operadorSelect.innerHTML += `<option value="${operador}">${operador}</option>`;
                });
                if (loggedInUser && data.users.includes(loggedInUser)) {
                    operadorSelect.value = loggedInUser;
                    operadorSelect.disabled = true;
                } else {
                    operadorSelect.firstChild.selected = true;
                }
            } else {
                operadorSelect.innerHTML = '<option value="" disabled>No hay operadores</option>';
            }
        } catch (error) {
            operadorSelect.innerHTML = '<option value="" disabled>Error al cargar</option>';
        }
    }

    async function cargarSucursales() {
        try {
            const response = await fetch(sucursalesUrl, { headers: { 'ngrok-skip-browser-warning': 'true' } });
            const data = await response.json();
            if (data.branches && data.branches.length > 0) {
                sucursalSelect.innerHTML = '<option value="" disabled selected>Selecciona una sucursal</option>';
                data.branches.sort().forEach(sucursal => {
                    sucursalSelect.innerHTML += `<option value="${sucursal}">${sucursal}</option>`;
                });
            } else {
                sucursalSelect.innerHTML = '<option value="" disabled>No hay sucursales</option>';
            }
        } catch (error) {
            sucursalSelect.innerHTML = '<option value="" disabled>Error al cargar</option>';
        }
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const submitButton = form.querySelector('.submit-btn');
      submitButton.disabled = true;
      submitButton.textContent = 'Enviando...';
      
      operadorSelect.disabled = false;
      const formData = new FormData(this);
      operadorSelect.disabled = true;

      fetch(nominaUrl, {
        method: "POST",
        body: formData,
        headers: { 'ngrok-skip-browser-warning': 'true' }
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        if (data.success) {
          form.reset();
          document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
          cargarOperadoresYSeleccionarUsuario();
        }
      })
      .catch(error => {
        alert('Error de conexión con el servidor.');
      })
      .finally(() => {
        submitButton.disabled = false;
        submitButton.textContent = 'Registrar Nómina';
      });
    });
  </script>
</body>
</html>
