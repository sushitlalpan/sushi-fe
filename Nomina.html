<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nómina - Sushi Tlalpan</title>
  <link rel="stylesheet" href="css/nomina.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulario Nómina</h1>
    <form id="nomina-form">
      <div class="form-grid">
        <div class="form-column">
          <div class="input-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>
          <div class="input-group">
            <label for="operador">Operador a Pagar</label>
            <select id="operador" name="operador" required>
              <option value="">Cargando...</option>
            </select>
          </div>
          <div class="input-group">
            <label for="sucursal">Sucursal</label>
            <select id="sucursal" name="sucursal" required>
              <option value="">Cargando...</option>
            </select>
          </div>
          <div class="input-group">
            <label for="dias_laborados">Días Laborados</label>
            <input type="number" id="dias_laborados" name="dias_laborados" required>
          </div>
        </div>
        <div class="form-column">
          <div class="input-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" step="0.01" id="cantidad" name="cantidad" required>
          </div>
          <div class="input-group">
            <label for="tipo_nomina">Tipo Nómina</label>
            <select id="tipo_nomina" name="tipo_nomina" required>
              <option value="">Seleccionar...</option>
              <option value="OPERATIVA">OPERATIVA</option>
              <option value="OP. CONFIANZA">OP. CONFIANZA</option>
              <option value="ADVO">ADVO</option>
            </select>
          </div>
          <div class="input-group">
            <label for="notas">Notas</label>
            <textarea id="notas" name="notas" rows="4"></textarea>
          </div>
        </div>
      </div>
      <button type="submit" class="submit-btn">Registrar Nómina</button>
    </form>
  </div>
  <script src="js/api-client.js"></script>
  <script src="js/users.js"></script>
  <script src="js/branches.js"></script>
  <script src="js/nomina.js"></script>
  <script>
    const operadorSelect = document.getElementById('operador');
    const sucursalSelect = document.getElementById('sucursal');
    const form = document.getElementById('nomina-form');

    window.addEventListener('DOMContentLoaded', () => {
        cargarSucursales();
        cargarOperadoresYSeleccionarUsuario();
        document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
    });

    async function cargarOperadoresYSeleccionarUsuario() {
        try {
            // Get current user info to check admin status
            const loggedInUserInfo = await usersAPI.getLoggedInUser();
            const isAdmin = loggedInUserInfo.is_admin === true;
            const currentUserId = loggedInUserInfo.id;
            const currentUsername = loggedInUserInfo.username || loggedInUserInfo.name;
            const userBranchId = loggedInUserInfo.branch_id;
            
            const users = await usersAPI.getUsers();
            
            if (isAdmin) {
                // Admin: Show all users
                if (users && users.length > 0) {
                    operadorSelect.innerHTML = '<option value="" disabled>Selecciona un operador</option>';
                    
                    // Sort users by name but keep full user objects
                    const sortedUsers = users.sort((a, b) => {
                        const nameA = (typeof a === 'string' ? a : a.name || a.username || '');
                        const nameB = (typeof b === 'string' ? b : b.name || b.username || '');
                        return nameA.localeCompare(nameB);
                    });
                    
                    sortedUsers.forEach(user => {
                        const userName = typeof user === 'string' ? user : (user.name || user.username || 'N/A');
                        const userId = typeof user === 'string' ? user : (user.id || user.user_id || userName);
                        operadorSelect.innerHTML += `<option value="${userId}" data-name="${userName}">${userName}</option>`;
                    });
                    
                    // Pre-select current user but allow changing
                    if (currentUserId) {
                        operadorSelect.value = currentUserId;
                    }
                    operadorSelect.disabled = false;
                } else {
                    operadorSelect.innerHTML = '<option value="" disabled>No hay operadores</option>';
                }
            } else {
                // Non-admin: Filter users by branch
                const branchUsers = users.filter(user => user.branch_id === userBranchId);
                
                if (branchUsers && branchUsers.length > 0) {
                    operadorSelect.innerHTML = '<option value="" disabled>Selecciona un operador</option>';
                    
                    const sortedUsers = branchUsers.sort((a, b) => {
                        const nameA = a.name || a.username || '';
                        const nameB = b.name || b.username || '';
                        return nameA.localeCompare(nameB);
                    });
                    
                    sortedUsers.forEach(user => {
                        const userName = user.name || user.username || 'N/A';
                        operadorSelect.innerHTML += `<option value="${user.id}" data-name="${userName}">${userName}</option>`;
                    });
                    
                    // Pre-select current user but allow changing
                    if (currentUserId) {
                        operadorSelect.value = currentUserId;
                    }
                    operadorSelect.disabled = false;
                } else {
                    // Fallback to just current user if no branch users found
                    operadorSelect.innerHTML = `<option value="${currentUserId}" data-name="${currentUsername}" selected>${currentUsername}</option>`;
                    operadorSelect.disabled = false;
                }
            }
        } catch (error) {
            console.error('Error al cargar operadores:', error);
            operadorSelect.innerHTML = '<option value="" disabled>Error al cargar</option>';
        }
    }

    async function cargarSucursales() {
        try {
            // Get logged in user info to check if admin and get user's branch
            const loggedInUserInfo = await usersAPI.getLoggedInUser();
            const isAdmin = loggedInUserInfo.is_admin === true;
            const userBranchId = loggedInUserInfo.branch_id;
            
            const data = await branchesAPI.getBranches();
            if (data.branches && data.branches.length > 0) {
                // Sort branches by name but keep full branch objects
                const sortedBranches = data.branches.sort((a, b) => {
                    const nameA = (typeof a === 'string' ? a : a.name || '');
                    const nameB = (typeof b === 'string' ? b : b.name || '');
                    return nameA.localeCompare(nameB);
                });
                
                if (isAdmin) {
                    // Admin: Show all branches
                    sucursalSelect.innerHTML = '<option value="" disabled selected>Selecciona una sucursal</option>';
                    sortedBranches.forEach(branch => {
                        const branchName = typeof branch === 'string' ? branch : (branch.name || 'N/A');
                        const branchId = typeof branch === 'string' ? branch : (branch.id || branch.branch_id || branchName);
                        sucursalSelect.innerHTML += `<option value="${branchId}" data-name="${branchName}">${branchName}</option>`;
                    });
                    sucursalSelect.disabled = false;
                } else {
                    // Non-admin: Pre-select user's branch and disable selection
                    const userBranch = sortedBranches.find(branch => {
                        const branchId = typeof branch === 'string' ? branch : (branch.id || branch.branch_id);
                        return branchId === userBranchId;
                    });
                    if (userBranch) {
                        const branchName = typeof userBranch === 'string' ? userBranch : (userBranch.name || 'N/A');
                        const branchId = typeof userBranch === 'string' ? userBranch : (userBranch.id || userBranch.branch_id);
                        sucursalSelect.innerHTML = `<option value="${branchId}" data-name="${branchName}" selected>${branchName}</option>`;
                        sucursalSelect.disabled = true;
                    } else {
                        sucursalSelect.innerHTML = '<option value="" disabled selected>Sucursal no encontrada</option>';
                        sucursalSelect.disabled = true;
                    }
                }
            } else {
                sucursalSelect.innerHTML = '<option value="" disabled>No hay sucursales</option>';
            }
        } catch (error) {
            sucursalSelect.innerHTML = '<option value="" disabled>Error al cargar</option>';
        }
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const submitButton = form.querySelector('.submit-btn');
      submitButton.disabled = true;
      submitButton.textContent = 'Enviando...';
      
      // Temporarily enable operador select to get its value
      const wasDisabled = operadorSelect.disabled;
      operadorSelect.disabled = false;
      
      // Create JSON object from form data matching expected API structure
      const fechaValue = document.getElementById('fecha').value;
      const fechaISO = fechaValue ? new Date(fechaValue + 'T00:00:00Z').toISOString() : new Date().toISOString();
      
      const nominaData = {
        amount: parseFloat(document.getElementById('cantidad').value).toFixed(2),
        branch_id: sucursalSelect.value,
        date: fechaISO,
        days_worked: parseInt(document.getElementById('dias_laborados').value),
        notes: document.getElementById('notas').value || '',
        payroll_type: document.getElementById('tipo_nomina').value.toLowerCase().replace(/\s+/g, '_'),
        worker_id: operadorSelect.value
      };
      
      // Restore disabled state
      operadorSelect.disabled = wasDisabled;

      nominaAPI.submitNomina(nominaData)
      .then(data => {
        alert(data.message || 'Nómina registrada exitosamente');
        if (data.success !== false) {
          form.reset();
          document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
          cargarOperadoresYSeleccionarUsuario();
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error de conexión con el servidor.');
      })
      .finally(() => {
        submitButton.disabled = false;
        submitButton.textContent = 'Registrar Nómina';
      });
    });
  </script>
</body>
</html>
