<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sushi Tlalpan - Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/menu-admin.css">
</head>
<body>
  <div class="menu-container">
    <div class="logo-container">
      <img src="https://i.postimg.cc/gJSvX4nQ/image.png" alt="Sushi Tlalpan Logo">
    </div>

    <h1>Panel Administrador</h1>

    <div class="grid-menu">

      <button class="menu-card" onclick="location.href='Ventas.html'">
        <i class="fas fa-chart-line"></i>
        <span>Ventas</span>
      </button>

      <button class="menu-card" onclick="location.href='Egresos.html'">
        <i class="fas fa-money-bill-wave"></i>
        <span>Egresos</span>
      </button>

      <button class="menu-card" onclick="location.href='Nomina.html'">
        <i class="fas fa-user-clock"></i>
        <span>Nómina</span>
      </button>

      <button class="menu-card" onclick="location.href='Tabla de Ventas.html'">
        <i class="fas fa-table"></i>
        <span>Tabla de Ventas</span>
      </button>

      <button class="menu-card" onclick="location.href='Usuarios.html'">
        <i class="fas fa-users-cog"></i>
        <span>Usuarios</span>
      </button>

      <button class="menu-card" onclick="location.href='Gráfica Ventas.html'">
        <i class="fas fa-chart-bar"></i>
        <span>Gráfica Ventas</span>
      </button>

      <button class="menu-card" onclick="location.href='Gráfica Egresos.html'">
        <i class="fas fa-chart-pie"></i>
        <span>Gráfica Egresos</span>
      </button>

      <button class="menu-card" onclick="location.href='Gráfica Nómina.html'">
        <i class="fas fa-chart-area"></i>
        <span>Gráfica Nómina</span>
      </button>

      <button class="menu-card" onclick="location.href='Gráfica General.html'">
        <i class="fas fa-project-diagram"></i>
        <span>Gráfica General</span>
      </button>

      <button class="menu-card" onclick="location.href='Admins.html'">
        <i class="fas fa-user-shield"></i>
        <span>Admins</span>
      </button>
      
      <button class="menu-card" onclick="location.href='Tabla de Nómina.html'">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Tabla de Nómina</span>
      </button>

      <button class="menu-card" onclick="location.href='Tabla de Egresos.html'">
        <i class="fas fa-receipt"></i>
        <span>Tabla de Egresos</span>
      </button>

      <button class="menu-card" onclick="location.href='Sucursales.html'">
        <i class="fas fa-store"></i>
        <span>Sucursales</span>
      </button>

    </div>

    <div class="bottom-bar"></div>
  </div>
</body>
</html>
