<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sushi Tlalpan - Panel</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/menu-admin.css">
</head>

<body>
  <div class="menu-container">
    <div class="logo-container">
      <img src="https://i.postimg.cc/gJSvX4nQ/image.png" alt="Sushi Tlalpan Logo">
    </div>

    <h1>Panel Administrador</h1>

    <div class="grid-menu">

      <button class="menu-card" onclick="location.href='usuarios.html'">
        <i class="fas fa-users-cog"></i>
        <span>Usuarios</span>
      </button>

      <button class="menu-card" onclick="location.href='admins.html'">
        <i class="fas fa-user-shield"></i>
        <span>Admins</span>
      </button>

      <button class="menu-card" onclick="location.href='sucursales.html'">
        <i class="fas fa-store"></i>
        <span>Sucursales</span>
      </button>

      <button class="menu-card" onclick="location.href='ventas.html'">
        <i class="fas fa-chart-line"></i>
        <span>Ventas</span>
      </button>

      <button class="menu-card" onclick="location.href='egresos.html'">
        <i class="fas fa-money-bill-wave"></i>
        <span>Egresos</span>
      </button>

      <button class="menu-card" onclick="location.href='nomina.html'">
        <i class="fas fa-user-clock"></i>
        <span>Nómina</span>
      </button>

      <button class="menu-card" onclick="location.href='tabla-de-ventas.html'">
        <i class="fas fa-table"></i>
        <span>Tabla de Ventas</span>
      </button>

      <button class="menu-card" onclick="location.href='tabla-de-egresos.html'">
        <i class="fas fa-receipt"></i>
        <span>Tabla de Egresos</span>
      </button>

      <button class="menu-card" onclick="location.href='tabla-de-nomina.html'">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Tabla de Nómina</span>
      </button>

      <button class="menu-card" onclick="location.href='grafica-ventas.html'">
        <i class="fas fa-chart-bar"></i>
        <span>Gráfica Ventas</span>
      </button>

      <button class="menu-card" onclick="location.href='grafica-egresos.html'">
        <i class="fas fa-chart-pie"></i>
        <span>Gráfica Egresos</span>
      </button>

      <button class="menu-card" onclick="location.href='grafica-nomina.html'">
        <i class="fas fa-chart-area"></i>
        <span>Gráfica Nómina</span>
      </button>

      <button class="menu-card" onclick="location.href='grafica-general.html'">
        <i class="fas fa-project-diagram"></i>
        <span>Gráfica General</span>
      </button>

    </div>

    <div class="bottom-bar"></div>
  </div>
  <script src="js/api-client.js"></script>
  <script src="js/auth-guard.js"></script>
</body>

</html>
