<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Tlalpan - Sistema Integrado</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="login-container" id="loginScreen">
        <div class="logo-container">
            <img src="https://i.postimg.cc/gJSvX4nQ/image.png" alt="Sushi Tlalpan Logo">
        </div>
        <h1 id="loginTitle">Iniciar Sesión</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Entrar</button>
            <button type="button" class="toggle-mode" id="toggleMode" onclick="toggleLoginMode()">
                Cambiar a Administrador
            </button>
        </form>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verificando...</p>
        </div>
        <div id="message" class="message"></div>
        <!-- MODIFICACIÓN: Indicador de estado del servidor en el login -->
        <div class="login-server-status">
            <div class="status-dot" id="loginConnectionStatusIndicator"></div>
            <span id="loginConnectionStatusText">Verificando conexión...</span>
        </div>
    </div>

    <div class="dashboard-container" id="dashboardScreen">
        <div class="dashboard-header">
            <div class="header-left">
                <div class="user-info">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <span id="welcomeMessage">Usuario: <strong></strong></span>
                </div>
            </div>
            
            <div class="header-right">
                <div class="time-info">
                    <span id="header-date"></span>
                    <span id="header-time"></span>
                </div>
                <div class="connection-status">
                    <div class="status-dot" id="connectionStatusIndicator"></div>
                    <span id="connectionStatusText">Verificando...</span>
                </div>
                <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="main-content">
                <iframe id="pageFrame" class="page-viewer" src="" title="Visor de Páginas"></iframe>
            </div>
        </div>
    </div>
    <script src="js/api-client.js"></script>
    <script src="js/users.js"></script>
    <script src="js/admins.js"></script>
    <script>
        let isAdminMode = false;

        function toggleLoginMode() {
            isAdminMode = !isAdminMode;
            const title = document.getElementById('loginTitle');
            const toggleBtn = document.getElementById('toggleMode');
            const submitBtn = document.getElementById('submitBtn');
            
            if (isAdminMode) {
                title.textContent = 'Acceso Administrador';
                toggleBtn.textContent = 'Cambiar a Usuario';
                submitBtn.style.backgroundColor = 'var(--blue)';
            } else {
                title.textContent = 'Iniciar Sesión';
                toggleBtn.textContent = 'Cambiar a Administrador';
                submitBtn.style.backgroundColor = 'var(--pink)';
            }
            hideMessage();
        }

        async function handleLogin(event) {
            event.preventDefault();
            const loading = document.getElementById('loading');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showMessage('Por favor, complete todos los campos', 'error');
                return;
            }
            
            loading.classList.add('show');
            hideMessage();
            
            try {
                const result = isAdminMode 
                    ? await adminAPI.adminLogin(username, password)
                    : await usersAPI.login(username, password);
                
                // If we get here without an exception, login was successful
                const displayUsername = result.username || username;
                sessionStorage.setItem('loggedInUser', displayUsername);
                
                // Store the access token if provided
                if (result.access_token) {
                    apiClient.setAuthToken(result.access_token);
                }
                
                if (result.message) {
                    showMessage(result.message, 'success');
                }
                
                document.getElementById('loginScreen').classList.add('success-out');
                
                setTimeout(() => {
                    showDashboard(displayUsername, isAdminMode ? 'administrador' : 'usuario');
                    document.getElementById('loginScreen').classList.remove('success-out');
                }, 500);
                
            } catch (error) {
                showMessage(`Error de conexión: ${error.message}`, 'error');
            } finally {
                loading.classList.remove('show');
            }
        }

        function showDashboard(username, userType) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardScreen').style.display = 'block';
            document.querySelector('#welcomeMessage strong').textContent = username;
            
            const pageFrame = document.getElementById('pageFrame');
            pageFrame.src = userType === 'administrador' ? 'menu-admin.html' : 'menu-cliente.html';
        }

        function logout() {
            apiClient.clearAuth();
            document.getElementById('dashboardScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('loginForm').reset();
            hideMessage();
            document.getElementById('pageFrame').src = '';
        }

        function updateClock() {
            const dateElem = document.getElementById('header-date');
            const timeElem = document.getElementById('header-time');
            if (!dateElem || !timeElem) return;
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            dateElem.textContent = now.toLocaleDateString('es-ES', dateOptions);
            timeElem.textContent = now.toLocaleTimeString('es-ES', timeOptions);
        }

        async function checkServerStatus() {
            // Indicadores de estado (para login y para el dashboard)
            const loginIndicator = document.getElementById('loginConnectionStatusIndicator');
            const loginText = document.getElementById('loginConnectionStatusText');
            const dashboardIndicator = document.getElementById('connectionStatusIndicator');
            const dashboardText = document.getElementById('connectionStatusText');

            try {
                const response = await fetch(`${window.env.API_URL}/`, { headers: { 'ngrok-skip-browser-warning': 'true' } });
                if (response.ok) {
                    if (loginIndicator) loginIndicator.className = 'status-dot connected';
                    if (loginText) loginText.textContent = 'Servidor Conectado';
                    if (dashboardIndicator) dashboardIndicator.className = 'status-dot connected';
                    if (dashboardText) dashboardText.textContent = 'Servidor Conectado';
                } else {
                    throw new Error('Respuesta no exitosa');
                }
            } catch (error) {
                if (loginIndicator) loginIndicator.className = 'status-dot disconnected';
                if (loginText) loginText.textContent = 'Servidor Desconectado';
                if (dashboardIndicator) dashboardIndicator.className = 'status-dot disconnected';
                if (dashboardText) dashboardText.textContent = 'Servidor Desconectado';
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkServerStatus();
            updateClock();
            setInterval(updateClock, 1000);
            setInterval(checkServerStatus, 30000); // Verifica cada 30 segundos
        });
    </script>
</body>
</html>
