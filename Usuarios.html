<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestión de Usuarios - Sushi Tlalpan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --pink: #e94a7e;
            --yellow: #f0d44c;
            --blue: #41c5d3;
            --gray: #f8f8f8;
            --gray-border: #ddd;
            --danger: #dc3545;
            --danger-hover: #c82333;
            --success: #28a745;
            --success-hover: #218838;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--gray);
        }
        header {
            background-color: var(--blue);
            color: var(--white);
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }
        .action-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .action-button:hover {
             box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
        }
        #add-user-btn {
            background-color: var(--pink);
            color: var(--white);
        }
        #add-user-btn:hover {
            background-color: #d43d71;
        }
        #delete-user-btn {
            background-color: var(--yellow);
            color: var(--black);
        }
        #delete-user-btn:hover {
            background-color: #e6c031;
        }
        #refresh-users-btn {
            background-color: var(--blue);
            color: var(--white);
        }
        #refresh-users-btn:hover {
            background-color: #369ba5;
        }
        .form-container {
            display: none;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 12px;
            background-color: var(--gray);
            border: 1px solid var(--gray-border);
        }
        .form-container.active {
            display: block;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .input-group {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }
        .input-group.full-width {
            flex: 1 1 100%;
        }
        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        .input-group input,
        .input-group select {
            padding: 12px;
            border: 1px solid var(--yellow);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--blue);
            outline: none;
            box-shadow: 0 0 5px rgba(65, 197, 211, 0.3);
        }
        .submit-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            flex: 1 1 100%;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .submit-btn:hover {
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
        }
        #add-user-form .submit-btn {
            background-color: var(--success);
            color: var(--white);
        }
        #add-user-form .submit-btn:hover {
            background-color: var(--success-hover);
        }
        #delete-user-form .submit-btn {
            background-color: var(--danger);
            color: var(--white);
        }
        #delete-user-form .submit-btn:hover {
            background-color: var(--danger-hover);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid var(--gray-border);
            text-align: center;
        }
        th {
            background-color: var(--blue);
            color: var(--white);
            font-weight: 600;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
            color: #888;
        }
        /* --- PIN Overlay Styles --- */
        #pin-overlay {
            display: none;
        }
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        .message.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        .message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        .spinner {
            border: 3px solid rgba(65, 197, 211, 0.3);
            border-top: 3px solid var(--blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <main id="main-content">
        <header>
            <h1>Gestión de Usuarios - Sushi Tlalpan</h1>
        </header>
        <div class="container">
            <div class="button-group">
                <button id="add-user-btn" class="action-button">Agregar Usuario</button>
                <button id="delete-user-btn" class="action-button">Eliminar Usuario</button>
                <button id="refresh-users-btn" class="action-button">Actualizar Lista</button>
            </div>
            
            <div id="add-user-form" class="form-container">
                <form id="add-user-local-form">
                    <div class="input-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <button type="submit" class="submit-btn">Agregar Usuario</button>
                </form>
                <div class="loading" id="add-loading">
                    <div class="spinner"></div>
                    <p>Agregando usuario...</p>
                </div>
                <div id="add-message" class="message"></div>
            </div>
            
            <div id="delete-user-form" class="form-container">
                <form id="delete-user-local-form">
                    <div class="input-group full-width">
                        <label for="usuario_delete">Usuario a Eliminar</label>
                        <input type="text" id="usuario_delete" name="usuario_delete" required>
                    </div>
                    <button type="submit" class="submit-btn">Eliminar Usuario</button>
                </form>
                <div class="loading" id="delete-loading">
                    <div class="spinner"></div>
                    <p>Eliminando usuario...</p>
                </div>
                <div id="delete-message" class="message"></div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Contraseña</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios">
                    <tr>
                        <td colspan="2">Cargando usuarios...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            Panel de gestión para usuarios del sistema Sushi Tlalpan.
        </div>
    </main>
    
    <script>
        // Configuración del servidor
        const NGROK_URL = window.env.API_URL;
        
        // --- Inicialización sin PIN ---
        document.addEventListener("DOMContentLoaded", function() {
            initializePage();
        });

        // Elementos del DOM
        const addUserBtn = document.getElementById("add-user-btn");
        const deleteUserBtn = document.getElementById("delete-user-btn");
        const refreshUsersBtn = document.getElementById("refresh-users-btn");
        const addUserForm = document.getElementById("add-user-form");
        const deleteUserForm = document.getElementById("delete-user-form");
        const tablaUsuarios = document.getElementById("tablaUsuarios");

        // Event listeners para botones
        addUserBtn.addEventListener("click", () => {
            addUserForm.classList.add("active");
            deleteUserForm.classList.remove("active");
        });

        deleteUserBtn.addEventListener("click", () => {
            deleteUserForm.classList.add("active");
            addUserForm.classList.remove("active");
        });

        refreshUsersBtn.addEventListener("click", () => {
            loadUsers();
        });

        // Función para mostrar mensajes
        function showMessage(elementId, text, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Función para mostrar/ocultar loading
        function showLoading(elementId, show) {
            const loadingDiv = document.getElementById(elementId);
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        // Función para cargar usuarios desde el servidor
        async function loadUsers() {
            try {
                const response = await fetch(`${NGROK_URL}/users`, {
                    method: 'GET',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const result = await response.json();
                
                tablaUsuarios.innerHTML = '';
                
                if (result.users && result.users.length > 0) {
                    // Obtener las contraseñas también
                    const usersWithPasswords = await getUsersWithPasswords();
                    
                    result.users.forEach(username => {
                        const userPassword = usersWithPasswords[username] || '••••••••';
                        const fila = document.createElement("tr");
                        fila.innerHTML = `
                            <td>${username}</td>
                            <td>${userPassword}</td>
                        `;
                        tablaUsuarios.appendChild(fila);
                    });
                } else {
                    const fila = document.createElement("tr");
                    fila.innerHTML = `<td colspan="2">No hay usuarios disponibles</td>`;
                    tablaUsuarios.appendChild(fila);
                }

            } catch (error) {
                console.error('Error al cargar usuarios:', error);
                tablaUsuarios.innerHTML = `<td colspan="2">Error al cargar usuarios: ${error.message}</td>`;
            }
        }

        // Función para obtener usuarios con contraseñas (esto requiere un endpoint especial en el servidor)
        async function getUsersWithPasswords() {
            try {
                const response = await fetch(`${NGROK_URL}/users-with-passwords`, {
                    method: 'GET',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    return result.users || {};
                }
            } catch (error) {
                console.error('Error al cargar contraseñas:', error);
            }
            return {};
        }

        // Formulario para agregar usuario
        document.getElementById("add-user-local-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById("usuario").value.trim();
            const contrasena = document.getElementById("contrasena").value.trim();
            
            if (!usuario || !contrasena) {
                showMessage('add-message', 'Por favor, complete todos los campos.', 'error');
                return;
            }

            showLoading('add-loading', true);
            
            try {
                const formData = new FormData();
                formData.append('username', usuario);
                formData.append('password', contrasena);
                
                const response = await fetch(`${NGROK_URL}/add-user`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('add-message', result.message, 'success');
                    document.getElementById("add-user-local-form").reset();
                    setTimeout(() => {
                        loadUsers();
                        addUserForm.classList.remove("active");
                    }, 2000);
                } else {
                    showMessage('add-message', result.message, 'error');
                }
                
            } catch (error) {
                console.error('Error al agregar usuario:', error);
                showMessage('add-message', `Error de conexión: ${error.message}`, 'error');
            } finally {
                showLoading('add-loading', false);
            }
        });

        // Formulario para eliminar usuario
        document.getElementById("delete-user-local-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const usuarioAEliminar = document.getElementById("usuario_delete").value.trim();
            
            if (!usuarioAEliminar) {
                showMessage('delete-message', 'Por favor, ingrese el nombre de usuario a eliminar.', 'error');
                return;
            }

            if (!confirm(`¿Está seguro de que desea eliminar al usuario "${usuarioAEliminar}"?`)) {
                return;
            }

            showLoading('delete-loading', true);
            
            try {
                const formData = new FormData();
                formData.append('username', usuarioAEliminar);
                
                const response = await fetch(`${NGROK_URL}/delete-user`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('delete-message', result.message, 'success');
                    document.getElementById("delete-user-local-form").reset();
                    setTimeout(() => {
                        loadUsers();
                        deleteUserForm.classList.remove("active");
                    }, 2000);
                } else {
                    showMessage('delete-message', result.message, 'error');
                }
                
            } catch (error) {
                console.error('Error al eliminar usuario:', error);
                showMessage('delete-message', `Error de conexión: ${error.message}`, 'error');
            } finally {
                showLoading('delete-loading', false);
            }
        });

        // Función de inicialización
        async function initializePage() {
            await loadUsers();
        }
    </script>
</body>
</html>
