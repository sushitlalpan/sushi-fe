<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestión de Usuarios - Sushi Tlalpan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/usuarios.css">
</head>
<body>

    <main id="main-content">
        <header>
            <h1>Gestión de Usuarios - Sushi Tlalpan</h1>
        </header>
        <div class="container">
            <div class="button-group">
                <button id="add-user-btn" class="action-button">Agregar Usuario</button>
                <button id="refresh-users-btn" class="action-button">Actualizar Lista</button>
            </div>
            
            <div id="add-user-form" class="form-container">
                <form id="add-user-local-form">
                    <div class="input-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <div class="input-group">
                        <label for="phoneNumber">Teléfono</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="ej: 5512345678">
                    </div>
                    <div class="input-group">
                        <label for="branch">Sucursal</label>
                        <select id="branch" name="branch" required>
                            <option value="">Seleccione una sucursal...</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Agregar Usuario</button>
                </form>
                <div class="loading" id="add-loading">
                    <div class="spinner"></div>
                    <p>Agregando usuario...</p>
                </div>
                <div id="add-message" class="message"></div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Teléfono</th>
                        <th>Sucursal</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios">
                    <tr>
                        <td colspan="4">Cargando usuarios...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            Panel de gestión para usuarios del sistema Sushi Tlalpan.
        </div>
    </main>
    <script src="js/api-client.js"></script>
    <script src="js/branches.js"></script>
    <script src="js/users.js"></script>
    <script>
        // --- Inicialización sin PIN ---
        document.addEventListener("DOMContentLoaded", function() {
            initializePage();
        });

        // Elementos del DOM
        const addUserBtn = document.getElementById("add-user-btn");
        const refreshUsersBtn = document.getElementById("refresh-users-btn");
        const addUserForm = document.getElementById("add-user-form");
        const tablaUsuarios = document.getElementById("tablaUsuarios");

        // Event listeners para botones
        addUserBtn.addEventListener("click", () => {
            addUserForm.classList.add("active");
            // Reset form fields
            document.getElementById("add-user-local-form").reset();
        });

        refreshUsersBtn.addEventListener("click", () => {
            loadUsers();
        });

        // Función para mostrar mensajes
        function showMessage(elementId, text, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Función para mostrar/ocultar loading
        function showLoading(elementId, show) {
            const loadingDiv = document.getElementById(elementId);
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        // Función para cargar sucursales en el select
        async function loadBranches() {
            try {
                const result = await branchesAPI.getBranches();
                const branchSelect = document.getElementById('branch');
                
                // Clear existing options except the first one
                branchSelect.innerHTML = '<option value="">Seleccione una sucursal...</option>';
                
                if (result.branches && result.branches.length > 0) {
                    result.branches.forEach(branch => {
                        const option = document.createElement('option');
                        option.value = branch.id;
                        option.textContent = branch.name;
                        branchSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error al cargar sucursales:', error);
            }
        }

        // Función para cargar usuarios desde el servidor
        async function loadUsers() {
            try {
                const users = await usersAPI.getUsers();
                
                tablaUsuarios.innerHTML = '';
                
                if (users && users.length > 0) {
                    users.forEach(user => {
                        const username = user.username || user.name || 'N/A';
                        const userId = user.id || user.user_id || username; // Fallback to username if no ID
                        const fila = document.createElement("tr");
                        fila.setAttribute('data-user-id', userId);
                        fila.innerHTML = `
                            <td>${username}</td>
                            <td>${user.phone_number || user.phoneNumber || 'N/A'}</td>
                            <td>${user.branch_name || user.branchName || 'N/A'}</td>
                            <td>
                                <button class="delete-btn" onclick="deleteUserById('${userId}', '${username}')">Eliminar</button>
                            </td>
                        `;
                        tablaUsuarios.appendChild(fila);
                    });
                } else {
                    const fila = document.createElement("tr");
                    fila.innerHTML = `<td colspan="4">No hay usuarios disponibles</td>`;
                    tablaUsuarios.appendChild(fila);
                }

            } catch (error) {
                console.error('Error al cargar usuarios:', error);
                tablaUsuarios.innerHTML = `<td colspan="4">Error al cargar usuarios: ${error.message}</td>`;
            }
        }

        // Función para eliminar usuario por ID (llamada desde botones de la tabla)
        async function deleteUserById(userId, username) {
            if (!confirm(`¿Está seguro de que desea eliminar al usuario "${username}"?`)) {
                return;
            }

            try {
                const result = await usersAPI.deleteUser(userId);
                
                // Assume success unless an error is thrown
                showMessage('delete-message', result.message || 'Usuario eliminado exitosamente', 'success');
                setTimeout(() => {
                    loadUsers();
                }, 1000);
                
            } catch (error) {
                console.error('Error al eliminar usuario:', error);
                showMessage('delete-message', `Error de conexión: ${error.message}`, 'error');
            }
        }

        // Formulario para agregar usuario
        document.getElementById("add-user-local-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const username = document.getElementById("usuario").value.trim();
            const password = document.getElementById("contrasena").value.trim();
            const phoneNumber = document.getElementById("phoneNumber").value.trim();
            const branchId = document.getElementById("branch").value;
            
            if (!username || !password || !branchId) {
                showMessage('add-message', 'Por favor, complete todos los campos requeridos.', 'error');
                return;
            }

            showLoading('add-loading', true);
            
            try {
                const result = await usersAPI.addUser(username, password, branchId, phoneNumber);
                
                // Assume success unless an error is thrown
                showMessage('add-message', result.message || 'Usuario agregado exitosamente', 'success');
                document.getElementById("add-user-local-form").reset();
                setTimeout(() => {
                    loadUsers();
                    addUserForm.classList.remove("active");
                }, 2000);
                
            } catch (error) {
                console.error('Error al agregar usuario:', error);
                showMessage('add-message', `Error de conexión: ${error.message}`, 'error');
            } finally {
                showLoading('add-loading', false);
            }
        });

        // Función de inicialización
        async function initializePage() {
            await loadBranches();
            await loadUsers();
        }
    </script>
</body>
</html>
