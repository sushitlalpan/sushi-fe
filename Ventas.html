<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Ventas - Sushi Tlalpan</title>
    <link rel="stylesheet" href="css/ventas.css">
</head>

<body>
    <div class="form-container">
        <h1>Formulario de Ventas</h1>
        <form id="cierreForm" onsubmit="enviarDatos(event)">
            <div class="input-group">
                <label>Operador</label>
                <select id="operador" name="operador" required>
                    <option value="" disabled selected>Cargando...</option>
                </select>
            </div>
            <div class="input-group">
                <label>Fecha de Corte</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="input-group">
                <label>N° Cierre</label>
                <input type="text" id="numeroCierre" name="numeroCierre" required>
            </div>
            <div class="input-group">
                <label>Ventas Totales (PV)</label>
                <input type="number" id="ventasTotales" name="ventasTotales" step="0.01" required
                    oninput="calcularValoresDerivados()">
            </div>
            <div class="input-group">
                <label>Tarjeta Según ITPV</label>
                <input type="number" id="tarjetaItpv" name="tarjetaItpv" step="0.01" value="0">
            </div>
            <div class="input-group">
                <label>Tarjeta/MP</label>
                <input type="text" id="tarjetaKiwi" name="tarjetaKiwi"
                    placeholder="Inicia el valor con = para introducir un calculo (=100+200)"
                    oninput="calcularValoresDerivados()">
            </div>
            <div class="input-group">
                <label>Transferencias</label>
                <input type="text" id="transferencias" name="transferencias"
                    placeholder="Inicia el valor con = para introducir un calculo (=100+200)"
                    oninput="calcularValoresDerivados()">
            </div>
            <div class="input-group">
                <label>Devolución en Tarjeta</label>
                <input type="number" id="devolucionTarjeta" name="devolucionTarjeta" step="0.01" value="0"
                    oninput="calcularValoresDerivados()">
            </div>
            <div class="input-group">
                <label>Total Tarjeta Real</label>
                <input type="text" id="totalTarjetaReal" name="totalTarjetaReal" class="calculated-value" readonly>
            </div>
            <div class="input-group">
                <label>Efectivo</label>
                <input type="number" id="efectivo" name="efectivo" step="0.01" required
                    oninput="calcularValoresDerivados()">
            </div>
            <div class="input-group">
                <label>Devolución en Efectivo</label>
                <input type="number" id="devolucionEfectivo" name="devolucionEfectivo" step="0.01" value="0"
                    oninput="calcularValoresDerivados()">
            </div>
            <div class="input-group">
                <label>Total en Efectivo Real</label>
                <input type="text" id="totalEfectivoReal" name="totalEfectivoReal" class="calculated-value" readonly>
            </div>
            <div class="input-group">
                <label>Diferencia a Revisar</label>
                <input type="text" id="diferenciaRevisar" name="diferenciaRevisar" class="calculated-value" readonly>
            </div>
            <div class="input-group">
                <label>Sucursal</label>
                <select id="sucursal" name="sucursal" required>
                    <option value="" disabled selected>Cargando...</option>
                </select>
            </div>
            <div class="input-group">
                <label>N° Pagos</label>
                <input type="number" id="numeroPagos" name="numeroPagos" oninput="calcularValoresDerivados()">
            </div>
            <div class="input-group">
                <label>Ticket Promedio</label>
                <input type="text" id="ticketPromedio" name="ticketPromedio" class="calculated-value" readonly>
            </div>
            <div class="input-group">
                <label>Total Comisión MP</label>
                <input type="text" id="totalComisionKiwi" name="totalComisionKiwi" class="calculated-value" readonly>
            </div>
            <div class="input-group">
                <label>Total sin Comisión</label>
                <input type="text" id="totalSinComision" name="totalSinComision" class="calculated-value" readonly>
            </div>
            <div class="input-group">
                <label>Total de Ingresos</label>
                <input type="text" id="totalIngresos" name="totalIngresos" class="calculated-value" readonly>
            </div>
            <div class="input-group">
                <label>Notas</label>
                <textarea id="notas" name="notas" rows="3"></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Enviar Reporte</button>
        </form>
    </div>
    <script src="js/api-client.js"></script>
    <script src="js/users.js"></script>
    <script src="js/branches.js"></script>
    <script src="js/sales.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            await cargarOperadoresYSeleccionarUsuario();
            await cargarSucursales();
            document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
        });

        async function cargarOperadoresYSeleccionarUsuario() {
            const operadorSelect = document.getElementById('operador');

            try {
                // Get logged in user info
                const loggedInUserInfo = await usersAPI.getLoggedInUser();
                const isAdmin = loggedInUserInfo.is_admin === true;
                const currentUsername = loggedInUserInfo.username || loggedInUserInfo.name;
                const userBranchId = loggedInUserInfo.branch_id;

                if (isAdmin) {
                    // Admin: Load all users and allow selection
                    const users = await usersAPI.getUsers();
                    if (users && users.length > 0) {
                        operadorSelect.innerHTML = '<option value="" disabled selected>Selecciona un operador</option>';

                        // Sort users by username and create options with user ID as value
                        const sortedUsers = users.sort((a, b) => {
                            const nameA = typeof a === 'string' ? a : (a.username || a.name || 'N/A');
                            const nameB = typeof b === 'string' ? b : (b.username || b.name || 'N/A');
                            return nameA.localeCompare(nameB);
                        });

                        sortedUsers.forEach(user => {
                            const username = typeof user === 'string' ? user : (user.username || user.name || 'N/A');
                            const userId = typeof user === 'object' ? user.id : username;
                            operadorSelect.innerHTML += `<option value="${userId}">${username}</option>`;
                        });

                        // Pre-select current user but allow changing
                        const currentUserId = loggedInUserInfo.id;
                        if (currentUserId) {
                            operadorSelect.value = currentUserId;
                        }
                        operadorSelect.disabled = false;
                    } else {
                        operadorSelect.innerHTML = '<option value="" disabled selected>No hay operadores</option>';
                    }
                } else {
                    // Non-admin: Filter users by branch and pre-select current user
                    const users = await usersAPI.getUsers();
                    const branchUsers = users.filter(user => user.branch_id === userBranchId);

                    if (branchUsers && branchUsers.length > 0) {
                        operadorSelect.innerHTML = '<option value="" disabled selected>Selecciona un operador</option>';

                        const sortedUsers = branchUsers.sort((a, b) => {
                            const nameA = a.username || a.name || 'N/A';
                            const nameB = b.username || b.name || 'N/A';
                            return nameA.localeCompare(nameB);
                        });

                        sortedUsers.forEach(user => {
                            const username = user.username || user.name || 'N/A';
                            operadorSelect.innerHTML += `<option value="${user.id}">${username}</option>`;
                        });

                        // Pre-select current user but allow changing
                        const currentUserId = loggedInUserInfo.id;
                        if (currentUserId) {
                            operadorSelect.value = currentUserId;
                        }
                        operadorSelect.disabled = false;
                    } else {
                        // Fallback to just current user if no branch users found
                        const currentUserId = loggedInUserInfo.id;
                        operadorSelect.innerHTML = `<option value="${currentUserId}" selected>${currentUsername}</option>`;
                        operadorSelect.disabled = false;
                    }
                }
            } catch (error) {
                console.error('Error al cargar información del usuario:', error);
                operadorSelect.innerHTML = '<option value="" disabled selected>Error al cargar</option>';
                operadorSelect.disabled = true;
            }
        }

        async function cargarSucursales() {
            const sucursalSelect = document.getElementById('sucursal');
            try {
                // Get logged in user info to check if admin and get user's branch
                const loggedInUserInfo = await usersAPI.getLoggedInUser();
                const isAdmin = loggedInUserInfo.is_admin === true;
                const userBranchId = loggedInUserInfo.branch_id;

                const data = await branchesAPI.getBranches();
                if (data.branches && data.branches.length > 0) {
                    const sortedBranches = data.branches.sort((a, b) => a.name.localeCompare(b.name));

                    if (isAdmin) {
                        // Admin: Show all branches
                        sucursalSelect.innerHTML = '<option value="" disabled selected>Selecciona una sucursal</option>';
                        sortedBranches.forEach(branch => {
                            sucursalSelect.innerHTML += `<option value="${branch.id}">${branch.name}</option>`;
                        });
                        sucursalSelect.disabled = false;
                    } else {
                        // Non-admin: Pre-select user's branch and disable selection
                        const userBranch = sortedBranches.find(branch => branch.id === userBranchId);
                        if (userBranch) {
                            sucursalSelect.innerHTML = `<option value="${userBranch.id}" selected>${userBranch.name}</option>`;
                            sucursalSelect.disabled = true;
                        } else {
                            sucursalSelect.innerHTML = '<option value="" disabled selected>Sucursal no encontrada</option>';
                            sucursalSelect.disabled = true;
                        }
                    }
                } else {
                    sucursalSelect.innerHTML = '<option value="" disabled selected>No hay sucursales</option>';
                }
            } catch (error) {
                sucursalSelect.innerHTML = '<option value="" disabled selected>Error al cargar</option>';
            }
        }

        function obtenerValorFormula(formula) {
            if (!formula || !formula.startsWith('=')) return parseFloat(formula) || 0;
            try {
                const expression = formula.slice(1); // Remove the '=' sign
                // Split by + and - while keeping the operators
                const tokens = expression.split(/([+-])/).filter(token => token.trim() !== '');
                let result = 0;
                let currentOperator = '+';

                for (let i = 0; i < tokens.length; i++) {
                    const token = tokens[i].trim();
                    if (token === '+' || token === '-') {
                        currentOperator = token;
                    } else {
                        const num = parseFloat(token);
                        if (!isNaN(num)) {
                            if (currentOperator === '+') {
                                result += num;
                            } else if (currentOperator === '-') {
                                result -= num;
                            }
                        }
                    }
                }

                return result;
            } catch (e) { return 0; }
        }

        function calcularValoresDerivados() {
            const ventasTotales = parseFloat(document.getElementById('ventasTotales').value) || 0;
            const numeroPagos = parseInt(document.getElementById('numeroPagos').value) || 0;
            const tarjetaKiwi = obtenerValorFormula(document.getElementById('tarjetaKiwi').value);
            const transferencias = obtenerValorFormula(document.getElementById('transferencias').value);
            const devTarjeta = parseFloat(document.getElementById('devolucionTarjeta').value) || 0;
            const efectivo = parseFloat(document.getElementById('efectivo').value) || 0;
            const devEfectivo = parseFloat(document.getElementById('devolucionEfectivo').value) || 0;

            const totalTarjetaReal = tarjetaKiwi + transferencias - devTarjeta;
            const totalEfectivoReal = efectivo - devEfectivo;
            const diferenciaRevisar = (totalTarjetaReal + totalEfectivoReal) - ventasTotales;
            const ticketPromedio = numeroPagos > 0 ? ventasTotales / numeroPagos : 0;
            const totalComisionKiwi = tarjetaKiwi * 0.04;
            const totalSinComision = tarjetaKiwi - totalComisionKiwi;
            const totalIngresos = totalSinComision + transferencias + totalEfectivoReal;

            document.getElementById('totalTarjetaReal').value = totalTarjetaReal.toFixed(2);
            document.getElementById('totalEfectivoReal').value = totalEfectivoReal.toFixed(2);
            document.getElementById('diferenciaRevisar').value = diferenciaRevisar.toFixed(2);
            document.getElementById('ticketPromedio').value = ticketPromedio.toFixed(2);
            document.getElementById('totalComisionKiwi').value = totalComisionKiwi.toFixed(2);
            document.getElementById('totalSinComision').value = totalSinComision.toFixed(2);
            document.getElementById('totalIngresos').value = totalIngresos.toFixed(2);
        }

        async function enviarDatos(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            const form = document.getElementById('cierreForm');

            try {
                // Convert form data to required JSON structure
                const salesData = {
                    branch_id: document.getElementById('sucursal').value,
                    card_itpv: document.getElementById('tarjetaItpv').value || "0.00",
                    card_kiwi: document.getElementById('tarjetaKiwi').value || "0.00",
                    card_refund: document.getElementById('devolucionTarjeta').value || "0.00",
                    cash_amt: document.getElementById('efectivo').value || "0.00",
                    cash_refund: document.getElementById('devolucionEfectivo').value || "0.00",
                    closure_date: document.getElementById('fecha').value,
                    closure_number: parseInt(document.getElementById('numeroCierre').value) || 1,
                    kiwi_fee_total: document.getElementById('totalComisionKiwi').value || "0.00",
                    notes: document.getElementById('notas').value || "",
                    payments_nbr: parseInt(document.getElementById('numeroPagos').value) || 0,
                    sales_total: document.getElementById('ventasTotales').value || "0.00",
                    transfer_amt: document.getElementById('transferencias').value || "0.00",
                    worker_id: document.getElementById('operador').value
                };

                const result = await salesAPI.submitSales(salesData);

                // Assume success unless an error is thrown
                alert('Reporte guardado exitosamente');
                form.reset();
                document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
                await cargarOperadoresYSeleccionarUsuario();

            } catch (error) {
                console.error('Error al enviar datos:', error);
                alert('Error de conexión con el servidor.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Reporte';
            }
        }
    </script>
</body>

</html>
