<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestión de Admins - Sushi Tlalpan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admins.css">
</head>
<body>
    <main id="main-content">
        <header>
            <h1>Gestión de Administradores - Sushi Tlalpan</h1>
        </header>
        <div class="container">
            <div class="button-group">
                <button id="add-user-btn" class="action-button">Agregar Admin</button>
                <button id="refresh-admins-btn" class="action-button">Actualizar Lista</button>
            </div>
            <div id="add-user-form" class="form-container">
                <form id="add-admin-local-form">
                    <div class="input-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <button type="submit" class="submit-btn">Agregar Admin</button>
                </form>
                <div class="loading" id="add-loading">
                    <div class="spinner"></div>
                    <p>Agregando administrador...</p>
                </div>
                <div id="add-message" class="message"></div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaAdmins">
                    <tr>
                        <td colspan="2">Cargando administradores...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            Panel de gestión para administradores del sistema Sushi Tlalpan.
        </div>
    </main>
    <script src="js/api-client.js"></script>
    <script src="js/admins.js"></script>
    <script>        
        // --- Inicialización sin PIN ---
        document.addEventListener("DOMContentLoaded", function() {
            initializePage();
        });

        // Elementos del DOM
        const addUserBtn = document.getElementById("add-user-btn");
        const refreshAdminsBtn = document.getElementById("refresh-admins-btn");
        const addUserForm = document.getElementById("add-user-form");
        const tablaAdmins = document.getElementById("tablaAdmins");

        // Event listeners para botones
        addUserBtn.addEventListener("click", () => {
            addUserForm.classList.add("active");
        });

        refreshAdminsBtn.addEventListener("click", () => {
            loadAdmins();
        });

        // Función para mostrar mensajes
        function showMessage(elementId, text, type) {
            const messageDiv = document.getElementById(elementId);
            // Replace newlines with <br> for proper display
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 8000); // Increased timeout for longer error messages
        }

        // Función para mostrar/ocultar loading
        function showLoading(elementId, show) {
            const loadingDiv = document.getElementById(elementId);
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        // Función para cargar administradores desde el servidor
        async function loadAdmins() {
            try {
                const admins = await adminAPI.getAdmins();
                
                tablaAdmins.innerHTML = '';
                
                if (admins && admins.length > 0) {
                    admins.forEach(admin => {
                        const username = typeof admin === 'string' ? admin : (admin.username || admin.name || 'N/A');
                        const adminId = typeof admin === 'object' ? (admin.id || admin.admin_id || username) : username;
                        const fila = document.createElement("tr");
                        fila.setAttribute('data-admin-id', adminId);
                        fila.innerHTML = `
                            <td>${username}</td>
                            <td>
                                <button class="delete-btn" onclick="deleteAdminById('${adminId}', '${username}')">Eliminar</button>
                            </td>
                        `;
                        tablaAdmins.appendChild(fila);
                    });
                } else {
                    const fila = document.createElement("tr");
                    fila.innerHTML = `<td colspan="2">No hay administradores disponibles</td>`;
                    tablaAdmins.appendChild(fila);
                }

            } catch (error) {
                console.error('Error al cargar administradores:', error);
                tablaAdmins.innerHTML = `<td colspan="2">Error al cargar administradores: ${error.message}</td>`;
            }
        }

        // Función para eliminar administrador por ID (llamada desde botones de la tabla)
        async function deleteAdminById(adminId, username) {
            if (!confirm(`¿Está seguro de que desea eliminar al administrador "${username}"?`)) {
                return;
            }

            try {
                const result = await adminAPI.deleteAdmin(adminId);
                
                // Assume success unless an error is thrown
                showMessage('add-message', result.message || 'Administrador eliminado exitosamente', 'success');
                setTimeout(() => {
                    loadAdmins();
                }, 1000);
                
            } catch (error) {
                console.error('Error al eliminar administrador:', error);
                showMessage('add-message', error.message, 'error');
            }
        }

        // Formulario para agregar administrador
        document.getElementById("add-admin-local-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById("usuario").value.trim();
            const contrasena = document.getElementById("contrasena").value.trim();
            
            if (!usuario || !contrasena) {
                showMessage('add-message', 'Por favor, complete todos los campos.', 'error');
                return;
            }

            showLoading('add-loading', true);
            
            try {
                const result = await adminAPI.addAdmin(usuario, contrasena);
                
                // Assume success unless an error is thrown
                showMessage('add-message', result.message || 'Administrador agregado exitosamente', 'success');
                document.getElementById("add-admin-local-form").reset();
                setTimeout(() => {
                    loadAdmins();
                    addUserForm.classList.remove("active");
                }, 2000);
                
            } catch (error) {
                console.error('Error al agregar administrador:', error);
                showMessage('add-message', error.message, 'error');
            } finally {
                showLoading('add-loading', false);
            }
        });

        // Función de inicialización
        async function initializePage() {
            await loadAdmins();
        }
    </script>
</body>
</html>
