<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestión de Admins - Sushi Tlalpan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admins.css">
</head>
<body>

    <main id="main-content">
        <header>
            <h1>Gestión de Administradores - Sushi Tlalpan</h1>
        </header>
        <div class="container">
            <div class="button-group">
                <button id="add-user-btn" class="action-button">Agregar Admin</button>
                <button id="delete-user-btn" class="action-button">Eliminar Admin</button>
                <button id="refresh-admins-btn" class="action-button">Actualizar Lista</button>
            </div>
            
            <div id="add-user-form" class="form-container">
                <form id="add-admin-local-form">
                    <div class="input-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <button type="submit" class="submit-btn">Agregar Admin</button>
                </form>
                <div class="loading" id="add-loading">
                    <div class="spinner"></div>
                    <p>Agregando administrador...</p>
                </div>
                <div id="add-message" class="message"></div>
            </div>
            
            <div id="delete-user-form" class="form-container">
                <form id="delete-admin-local-form">
                    <div class="input-group full-width">
                        <label for="usuario_delete">Admin a Eliminar</label>
                        <input type="text" id="usuario_delete" name="usuario_delete" required>
                    </div>
                    <button type="submit" class="submit-btn">Eliminar Admin</button>
                </form>
                <div class="loading" id="delete-loading">
                    <div class="spinner"></div>
                    <p>Eliminando administrador...</p>
                </div>
                <div id="delete-message" class="message"></div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Contraseña</th>
                    </tr>
                </thead>
                <tbody id="tablaAdmins">
                    <tr>
                        <td colspan="2">Cargando administradores...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            Panel de gestión para administradores del sistema Sushi Tlalpan.
        </div>
    </main>
    <script src="js/env.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/admins.js"></script>
    <script>
        // Configuración del servidor
        const NGROK_URL = window.env.API_URL;
        
        // --- Inicialización sin PIN ---
        document.addEventListener("DOMContentLoaded", function() {
            initializePage();
        });

        // Elementos del DOM
        const addUserBtn = document.getElementById("add-user-btn");
        const deleteUserBtn = document.getElementById("delete-user-btn");
        const refreshAdminsBtn = document.getElementById("refresh-admins-btn");
        const addUserForm = document.getElementById("add-user-form");
        const deleteUserForm = document.getElementById("delete-user-form");
        const tablaAdmins = document.getElementById("tablaAdmins");

        // Event listeners para botones
        addUserBtn.addEventListener("click", () => {
            addUserForm.classList.add("active");
            deleteUserForm.classList.remove("active");
        });

        deleteUserBtn.addEventListener("click", () => {
            deleteUserForm.classList.add("active");
            addUserForm.classList.remove("active");
        });

        refreshAdminsBtn.addEventListener("click", () => {
            loadAdmins();
        });

        // Función para mostrar mensajes
        function showMessage(elementId, text, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Función para mostrar/ocultar loading
        function showLoading(elementId, show) {
            const loadingDiv = document.getElementById(elementId);
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        // Función para cargar administradores desde el servidor
        async function loadAdmins() {
            try {
                const result = await adminAPI.getAdmins();
                
                tablaAdmins.innerHTML = '';
                
                if (result.admins && result.admins.length > 0) {
                    // Obtener las contraseñas también
                    const adminsWithPasswords = await adminAPI.getAdminsWithPasswords();
                    
                    result.admins.forEach(username => {
                        const adminPassword = adminsWithPasswords[username] || '••••••••';
                        const fila = document.createElement("tr");
                        fila.innerHTML = `
                            <td>${username}</td>
                            <td>${adminPassword}</td>
                        `;
                        tablaAdmins.appendChild(fila);
                    });
                } else {
                    const fila = document.createElement("tr");
                    fila.innerHTML = `<td colspan="2">No hay administradores disponibles</td>`;
                    tablaAdmins.appendChild(fila);
                }

            } catch (error) {
                console.error('Error al cargar administradores:', error);
                tablaAdmins.innerHTML = `<td colspan="2">Error al cargar administradores: ${error.message}</td>`;
            }
        }



        // Formulario para agregar administrador
        document.getElementById("add-admin-local-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById("usuario").value.trim();
            const contrasena = document.getElementById("contrasena").value.trim();
            
            if (!usuario || !contrasena) {
                showMessage('add-message', 'Por favor, complete todos los campos.', 'error');
                return;
            }

            showLoading('add-loading', true);
            
            try {
                const result = await adminAPI.addAdmin(usuario, contrasena);
                
                if (result.success) {
                    showMessage('add-message', result.message, 'success');
                    document.getElementById("add-admin-local-form").reset();
                    setTimeout(() => {
                        loadAdmins();
                        addUserForm.classList.remove("active");
                    }, 2000);
                } else {
                    showMessage('add-message', result.message, 'error');
                }
                
            } catch (error) {
                console.error('Error al agregar administrador:', error);
                showMessage('add-message', `Error de conexión: ${error.message}`, 'error');
            } finally {
                showLoading('add-loading', false);
            }
        });

        // Formulario para eliminar administrador
        document.getElementById("delete-admin-local-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const usuarioAEliminar = document.getElementById("usuario_delete").value.trim();
            
            if (!usuarioAEliminar) {
                showMessage('delete-message', 'Por favor, ingrese el nombre de administrador a eliminar.', 'error');
                return;
            }

            if (!confirm(`¿Está seguro de que desea eliminar al administrador "${usuarioAEliminar}"?`)) {
                return;
            }

            showLoading('delete-loading', true);
            
            try {
                const result = await adminAPI.deleteAdmin(usuarioAEliminar);
                
                if (result.success) {
                    showMessage('delete-message', result.message, 'success');
                    document.getElementById("delete-admin-local-form").reset();
                    setTimeout(() => {
                        loadAdmins();
                        deleteUserForm.classList.remove("active");
                    }, 2000);
                } else {
                    showMessage('delete-message', result.message, 'error');
                }
                
            } catch (error) {
                console.error('Error al eliminar administrador:', error);
                showMessage('delete-message', `Error de conexión: ${error.message}`, 'error');
            } finally {
                showLoading('delete-loading', false);
            }
        });

        // Función de inicialización
        async function initializePage() {
            await loadAdmins();
        }
    </script>
</body>
</html>
